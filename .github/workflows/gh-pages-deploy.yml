name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build and export Next.js site
      - name: Build and export
        env:
          NEXT_PUBLIC_SEND_EMAIL_API_URL: ${{ secrets.NEXT_PUBLIC_SEND_EMAIL_API_URL }}
        run: npm run build:export

      # 5️⃣ Add .nojekyll file to allow _next folder
      - name: Add .nojekyll
        run: touch out/.nojekyll

      # 6️⃣ Deploy to sairam940.github.io repo (user page)
      - name: Deploy to sairam940.github.io (master)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npx gh-pages -d out -b master -r https://x-access-token:${GH_PAT}@github.com/sairam940/sairam940.github.io.git